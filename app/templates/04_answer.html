{% extends '00_base.html' %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="../static/04_answer.css">
{% endblock %}

{% block title %}{{ _('Customize page') }} | {{ _('EasyGrapher') }}{% endblock %}

{% block content %}
    {{ super() }}
    <script>var graphType = "{{ graph_type }}";</script>
    <script src="../static/script.js"></script>
    <img src="data:image/png;base64,{{ img_data }}" alt="Generated Graph">
    <select id="graph_type">
        <option value="bar">{{ _("bar graph") }}</option>
        <option value="line">{{ _("line graph") }}</option>
        <option value="hist">{{ _("hist graph") }}</option>
        <option value="box">{{ _("box graph") }}</option>
        <option value="area">{{ _("area graph") }}</option>
        <option value="pie">{{ _("pie graph") }}</option>
        <option value="scatter">{{ _("scatter graph") }}</option>
    </select>
{% endblock %}
