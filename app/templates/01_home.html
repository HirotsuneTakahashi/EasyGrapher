{% extends '00_base.html' %}

{% block head %}
    <link rel="stylesheet" href="../static/01_home.css">
{% endblock %}

{% block title %}{{ _('Home page') }} | {{ _('EasyGrapher') }}{% endblock %}

{% block content %}
    {{ super() }}
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div id="file-submit">
            <input type="file"  class="button" id="file" accept=".xls,.xlsx" name="file" style="display:none" placeholder="{{ _('Your file') }}">
            <label for="file" class="button">{{ _("Select file") }}</label>
            <span id="fileName">{{ _("File is not selected") }}</span>
        </div>
        <button type="submit" id="submit-button">{{ _('Confirm') }}</button>
    </form>
    <script src="/static/script/01_home.js"></script>
{% endblock %}
